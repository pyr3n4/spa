<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <p>{{ heroe.bio }}</p>
        <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg" alt="logo_dc">
        <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png" alt="logo_marvel">
    </div>

</div>
